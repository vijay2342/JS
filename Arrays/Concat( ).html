<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Scenario 1
        var bike=["ktm","yamaha","honda"];
        var car=["Bmw","omni","verna"];
        var vehicles=bike.concat(car);
        for(i=0;i<vehicles.length;i++){
            document.write(vehicles[i]+"</br>");
        }
        document.write("<hr>");
        //Scenario 2
        var bike=["ktm","yamaha","honda"];
        var car=["Bmw","omni","verna"];
        var truck=["bharath benz","tata","volvo"];
        var vehicles=bike.concat(car,truck);
        for(i=0;i<vehicles.length;i++){
            document.write(vehicles[i]+"</br>");
        }
        document.write("<hr>");
        //Scenario 3
        var bike=["ktm","yamaha","honda"];
        var vehicles=bike.concat(car,"Bmw","omni","verna");
        for(k=0;k<vehicles.length;k++){
            document.write(vehicles[k]+"</br>");
        }
        
    </script>
</body>
</html>
