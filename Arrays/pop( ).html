<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pop( ) removes last element of array
        var bike=["ktm","yamaha","honda"];
        document.write("original array:"+bike+"</br>");
        document.write("popped element:"+bike.pop()+"</br>");
        document.write("After popping array:"+bike+"</br>");
    </script>
</body>
</html>
