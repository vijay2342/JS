<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //shift( )-->removed first element of array and returns that element
        //changes the length of array
        var bike=["ktm","yamaha","honda"];
        document.write("original array:"+bike+"</br>");
        var sft=bike.shift();
        document.write("removed element:"+sft+"</br>");
    </script>
</body>
</html>
