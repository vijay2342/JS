<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //unshift( ) adds element to beginning of array
        var bike=["ktm","yamaha","honda"];
        document.write("original array:"+bike+"</br>");
        var unsft=bike.unshift("ducati","activa");
        document.write("after adding :"+bike+"</br>");
        document.write(unsft+"</br>");
    </script>
</body>
</html>
