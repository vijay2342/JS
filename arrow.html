<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple arrow function
        var arrow=()=>{
            document.write("arrow function"+"</br>");
        } 
        arrow();
        //with return type
        var add=(a,b)=>(a+b);
        var sum=add(10,5);
        document.write(sum+"</br>");
    </script>
</body>
</html>
