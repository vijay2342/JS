<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=20;//global variable
        var st=function(){
            var j=30;
            document.write(i+"</br>");
            document.write(j+"</br>");
        }
        st();
        document.write(i+"</br>");
        //document.write(j+"</br>");//can't acces since var is function scope

        //2nd scenario

        var k=20;
        var st=function(){
             l=30;//global variable
            document.write(k+"</br>");
            document.write(l+"</br>");
        }
        st();
        document.write(k+"</br>");
        document.write(l+"</br>");

    </script>
</body>
</html>
