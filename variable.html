<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x="yuvraj";
        document.write(x+" "+typeof x+"</br>");
        var y=10;
        document.write(y+" "+typeof y+"</br>");
        var z=true;
        document.write(z+" "+typeof z+"</br>");

        //Declared but not intialized
        var v;
        document.write(v+" "+"</br>");

        // Assigned with null value i,e empty value
        var s=null;
        document.write(s+" "+"</br>");
    </script>
</body>
</html>
